<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <title>Create New ToDo</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="/newUser.html">Register</a></li>
        </ul>
        <ul>
            <li><a href="/index.html">Homepage</a></li>
        </ul>
    </nav>

    <h1>Create New ToDo Task</h1>

    <form id="create-form">
        <label for="userid"> User:</label>
        <select id="userid"></select>

        <label for="category"> Category:</label>
        <select id="category"></select>

        <label for="priority"> Priority:</label>
        <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <label for="description"> Description:</label>
        <input type="text" id="description"></input>

        <label for="deadline"> Deadline:</label>
        <input type="text" id="deadline" placeholder="YYYY-MM-DD"></input>

        <button type="submit">Add ToDo</button>
    </form>

    <script src="/assets/scripts/newToDo.js"></script>
</body>

</html>
